<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Faa</title>
    <style>
      html {
        height: 100vh;
      }

      body {
        height: 100vh;
        margin: 0px;
      }

      .section {
        height: 100vh;
      }

      .section--main {
        background-color: red;
      }

      .box--animated {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <!-- Pierwsza sekcja - w naszym przypadku hero image -->
    <div class="section section--top">
      fafa
    </div>
    <!-- Druga sekcja, w której znajduje się animacja - jest ona użyta w JS jako `trigger` z parametrem onCenter co oznacza, że animacja zacznie się
    w momencie jak scroll będzie na wysokości drugiej sekcji -->
    <div class="section section--main">
      <!-- Animowany element -->
      <div class="box--animated">
        aaaaaaa
      </div>
    </div>
    <!-- Trzecia sekcja -->
    <div class="section section--bottom">
      dada
    </div>

    <!-- Potrzebne biblioteki - możecie je od razu pobrać i wkleić jako lokalne pliki -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>

  </body>
  <script>
    // Obiekt TimelineMaxa - tutaj piszę się całą animację 
    let tlm = new TimelineMax({});
    // set oznacza ustawienie początkowej wartości atrybutów (równie dobrze można to zrobić normalnie w CSS, ale po co scrollować na górę :D)
    // tutaj podobnie jak poniżej z tym, że oczywiście nie podajemy czasu animacji
    tlm.set(
        '.box--animated', {
          'font-size': 500,
        })
      .to(
        // pierwszy parametr to obiekt, który się ma animować 
        '.box--animated',
        // czas animacji
        .5
        // animowane atrybuty 
        , {
          'font-size': 50
        })
      .to(
        // pierwszy parametr to obiekt, który się ma animować 
        '.box--animated',
        // czas animacji
        .5
        // animowane atrybuty 
        , {
          'font-size': 500
        })

    // Obiekt, który kontroluje pozycje scrolla - zgodnie z dokumentacją wystarczy jeden na cały kontener (czyli chyba na całą stronkę, ale jeszcze przetestuje)
    let ctrl = new ScrollMagic.Controller();

    // Obiekt sceny
    let scene = new ScrollMagic.Scene({
        // trigger - element, który wywołuje animacje
        trigger: '.section--main',
        // miejsce w viewporcie od którego zacznie się animacja (dostępne wartości to z 0-1 oraz onEnter, onCenter, onLeave)
        // https://scrollmagic.io/docs/ScrollMagic.Scene.html#constructor
        triggerHook: "onEnter",
        // czas trwania animacji - 100% oznacza, że animacja będzie trwała przez 'długośc całego .section--main'
        duration: '100%'
      })
      // dodanie animacji, która ma się wykonywać na scroll
      .setTween(tlm)
      // dodanie wskaźników (tych po prawej stronie) - pomocne przy debugowaniu i w sumie całym procesie tworzenia
      .addIndicators()
      // przypisanie obiektu kontolera, który będzie kontrolował wykonywanie się animacji
      .addTo(ctrl)

    // Oczywiście odsyłam do dokumentacji :D
    // https://scrollmagic.io/docs/ScrollMagic.Scene.html
    // https://scrollmagic.io/docs/ScrollMagic.Controller.html#constructor
  </script>

</html>
