      .parallax {

        background-image: url("assets/static/pictures/tlo_strona.png");
        opacity: 1;
        /* Set a specific height */
        min-height: 100vh;
        /* Create the parallax scrolling effect */

        background-position: center;
        background-repeat: no-repeat;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .parallax h1 {

        align-items: center;

      .gisday {

        /* padding-right: 6vh;

      li a {

      .cool-link::after {
        content: "";
        display: block;
        width: 0;
        height: 2px;
        background: rgba(44, 44, 44, 0.616);
        transition: width 0.3s;
      }

      .cool-link:hover::after {
        width: 100%;
        transition: width 0.3s;
      }

      #navbar {
        overflow: hidden;
        background-color: #ffffffdc;
        display: flex;
        justify-content: space-evenly;
        z-index: 2;
        width: 100vw;
        position: sticky;
        top: 0;
        border-bottom: 0.1vw solid rgba(126, 126, 126, 0.555);

      .navbar--invisible {
        opacity: 0;
        /* margin-left: 5000px; */
        transition: 100ms;
      }

      .navbar--visible {
        opacity: 1;
        /* margin-left: 0; */

        justify-content: space-evenly;
        width: 100%;

      #navbar a {

        display: block;
        color: #444444;
        text-align: center;
        padding: 12px;

      }

      .workshops__link {
        float: left;
        display: block;
        color: #444444;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: calc(0.7rem + 0.5vw);

        text-transform: uppercase;
        letter-spacing: 0.08334rem;

      }

      .workshops__link::after {
        content: "";
        display: block;
        width: 0;
        height: 2px;
        background: rgba(44, 44, 44, 0.616);
        transition: width 0.3s;
      }

      .workshops__link:hover::after {
        width: 100%;
        transition: width 0.3s;
      }

      #navbar a.active {
        font-family: "Avenir Next Regular";
        font-weight: 600;
      }

      #navbar a.active::after {
        content: "";
        display: block;
        width: 100%;
        height: 2px;
        background: rgba(44, 44, 44, 0.616);
        transition: width 0.3s;
      }

      #navbar span {
        display: none;
      }

      .sticky {
        position: sticky !important;
        top: 0;
        width: 100%;
      }

      .sticky + .content {
        padding-top: 60px;
      }

      .header__scroll {
        position: absolute;
        bottom: 10px;
        color: white;
      }

      .arrows {
        /* position: absolute; */
        width: 50px;
        height: 50px;
        bottom: 20px;
        color: white;
        display: flex;
        justify-content: center;
      }

      .arrows__wrapper {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .chevron {
        position: absolute;
        width: 28px;
        height: 8px;
        opacity: 0;
        transform: scale3d(0.5, 0.5, 0.5);
        animation: move 3s ease-out infinite;
      }

      .chevron:first-child {
        animation: move 3s ease-out 1s infinite;
      }

      .chevron:nth-child(2) {
        animation: move 3s ease-out 2s infinite;
      }

      .chevron:before,
      .chevron:after {
        content: " ";
        position: absolute;
        top: 0;
        height: 100%;
        width: 51%;
        background: #fff;
      }

      .chevron:before {
        left: 0;
        transform: skew(0deg, 30deg);
      }

      .chevron:after {
        right: 0;
        width: 50%;
        transform: skew(0deg, -30deg);
      }

      .schedule {
        display: flex;
        height: calc(100% - 50px);
        justify-content: center;
        align-items: center;
        /* margin-top: 70px; */
        margin-bottom: 10%;
      }

      .schedule__image {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 3%;
        transition: transform 1s;
        /* width: 90%; */
      }

      .schedule__image:hover {
        transform: scale(1.04);
      }

      .about__box blockquote {
        /* position: absolute;

      .welcome__text::after {

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;
        let controller = new ScrollMagic.Controller();

        function scrollHandler() {
          if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky");
          } else {
            navbar.classList.remove("sticky");
          }
        }

        // animacja header

        let headerTM = new TimelineMax({});

        headerTM.to(".header", 0.5, {
          transform: "scale(0.7, 0.7)",
        });

        let headerScene = new ScrollMagic.Scene({
          triggerElement: ".schedule__box",
          triggerHook: 1,
          duration: "50%",
        })
          .setTween(headerTM)
          .addTo(controller);
        window.addEventListener("scroll", scrollHandler);
      });
    </script>
