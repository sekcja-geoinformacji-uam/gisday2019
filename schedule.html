<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="assets/static/icons/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "Avenir Next Regular";
        src: url("assets/static/fonts/Avenir-Next-Font/AvenirNextLTPro-Regular.otf");
      }
      @font-face {
        font-family: "Avenir Next Demi";
        src: url("assets/static/fonts/Avenir-Next-Font/AvenirNextLTPro-Demi.otf");
      }

      @import url("https://fonts.googleapis.com/css?family=Roboto&display=swap");

      body {
        overflow-x: hidden;
        margin: 0;
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-size: 1em;
      }

      .parallax {
        /* The image used */
        background-image: url("assets/static/pictures/tlo.jpg");
        opacity: 1;
        /* Set a specific height */
        min-height: 100vh;
        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .parallax h1 {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: "Avenir Next Demi";
        letter-spacing: 3px;
        text-shadow: 3px 3px 3px #000000;
      }

      .gisday {
        font-size: 14vw;
        font-family: "Avenir Next Demi";
        /* padding-right: 6vh;
        padding-left: 6vh;
        padding-top: 2.5vh;
        padding-bottom: 2.5vh; */
        text-align: center;
        font-weight: 600;
      }

      .poznan {
        font-size: 8vw;
        font-weight: 600;
      }

      .date {
        font-size: 6vw;
        font-weight: 500;
      }

      .header {
        text-align: center;
      }

      li {
        display: inline-block;
      }

      li a {
        display: inline-block;
        text-decoration: none;
        font-weight: lighter;
        font-size: 20px;
        padding: 0 20px;
      }

      .cool-link::after {
        content: "";
        display: block;
        width: 0;
        height: 2px;
        background: rgba(44, 44, 44, 0.616);
        transition: width 0.3s;
      }

      .cool-link:hover::after {
        width: 100%;
        transition: width 0.3s;
      }

      #navbar {
        overflow: hidden;
        background-color: #ffffffdc;
        display: flex;
        justify-content: space-evenly;
        z-index: 2;
        width: 100vw;
        position: sticky;
        top: 0;
        border-bottom: 0.1vw solid rgba(126, 126, 126, 0.555);
      }

      .navbar--invisible {
        opacity: 0;
        /* margin-left: 5000px; */
        transition: 100ms;
      }

      .navbar--visible {
        opacity: 1;
        /* margin-left: 0; */
        transition: 100ms;
        justify-content: space-evenly;
        width: 100%;
      }

      #navbar a {
        float: left;
        display: block;
        color: #444444;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: calc(0.7rem + 0.5vw);
        font-family: "Avenir Next Regular";
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08334rem;
      }

      .workshops__button {
        display: flex;
        justify-content: center;
        padding-top: 20px;
      }

      .workshops__link {
        float: left;
        display: block;
        color: #444444;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: calc(0.7rem + 0.5vw);
        font-family: "Avenir Next Regular";
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08334rem;
      }

      .workshops__link::after {
        content: "";
        display: block;
        width: 0;
        height: 2px;
        background: rgba(44, 44, 44, 0.616);
        transition: width 0.3s;
      }

      .workshops__link:hover::after {
        width: 100%;
        transition: width 0.3s;
      }

      #navbar a.active {
        font-family: "Avenir Next Regular";
        font-weight: 600;
      }

      #navbar a.active::after {
        content: "";
        display: block;
        width: 100%;
        height: 2px;
        background: rgba(44, 44, 44, 0.616);
        transition: width 0.3s;
      }

      #navbar span {
        display: none;
      }

      .schedule {
        display: flex;
        height: calc(100% - 50px);
        justify-content: center;
        align-items: center;
        margin-top: 50px;
        margin-bottom: 20%;
      }

      .sticky {
        position: sticky !important;
        top: 0;
        width: 100%;
      }

      .sticky + .content {
        padding-top: 60px;
      }

      .header__scroll {
        position: absolute;
        bottom: 10px;
        color: white;
      }

      .arrows {
        /* position: absolute; */
        width: 50px;
        height: 50px;
        bottom: 20px;
        color: white;
        display: flex;
        justify-content: center;
      }

      .arrows__wrapper {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .chevron {
        position: absolute;
        width: 28px;
        height: 8px;
        opacity: 0;
        transform: scale3d(0.5, 0.5, 0.5);
        animation: move 3s ease-out infinite;
      }

      .chevron:first-child {
        animation: move 3s ease-out 1s infinite;
      }

      .chevron:nth-child(2) {
        animation: move 3s ease-out 2s infinite;
      }

      .chevron:before,
      .chevron:after {
        content: " ";
        position: absolute;
        top: 0;
        height: 100%;
        width: 51%;
        background: #fff;
      }

      .chevron:before {
        left: 0;
        transform: skew(0deg, 30deg);
      }

      .chevron:after {
        right: 0;
        width: 50%;
        transform: skew(0deg, -30deg);
      }

      .schedule__box {
        text-align: center;
      }

      @media (min-width: 630px) {
        #navbar i {
          display: none;
        }

        #navbar span {
          display: block;
        }
      }

      @media (max-width: 630px) {
        blockquote {
          width: 100vw;
        }

        #logo {
          display: none;
        }
      }

      table body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        min-height: 100vh;
        padding: 4rem 0;
        font-family: -system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }

      table {
        width: 80vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      tr:nth-child(even) th {
        color: #ccc;
        font-weight: normal;
      }

      th,
      td {
        padding: 0.6rem 1rem;
      }

      th {
        font-weight: normal;
        border-top: thin dotted #ccc;
      }

      td {
        font-size: 0.9rem;
        font-weight: bold;
        line-height: 1.4;
        border-radius: 0.2rem;
        transition: opacity 0.3s ease;
      }

      td span {
        font-size: 1em;
        font-weight: normal;
        display: block;
        width: 100%;
      }

      .one {
        background-color: #7491a4;
      }

      .two {
        background-color: #98afbd;
      }

      .three {
        background-color: #dde8ef;
      }

      .schedule__text {
        padding-top: 50%;
        font-size: 1.5em;
        font-family: "Avenir Next Regular";
        font-weight: 600;
        color: #444444;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @keyframes move {
        25% {
          opacity: 1;
        }

        33% {
          opacity: 1;
          transform: translateY(30px);
        }

        67% {
          opacity: 1;
          transform: translateY(40px);
        }

        100% {
          opacity: 0;
          transform: translateY(55px) scale3d(0.5, 0.5, 0.5);
        }
      }

      @keyframes pulse {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      var navbar = document.getElementById("navbar");
      var sticky = navbar.offsetTop;
      let controller = new ScrollMagic.Controller();

      function scrollHandler() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky");
        } else {
          navbar.classList.remove("sticky");
        }
      }
      // animacja header

      let headerTM = new TimelineMax({});

      headerTM.to(".header", 0.5, {
        transform: "scale(0.7, 0.7)",
      });

      let headerScene = new ScrollMagic.Scene({
        triggerElement: ".about",
        triggerHook: 1,
        duration: "50%",
      })
        .setTween(headerTM)
        .addTo(controller);
  </script>
