<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        @font-face {
            font-family: 'Avenir Next Regular';
            src: url('assets/static/fonts/Avenir-Next-Font/AvenirNextLTPro-Regular.otf');
        }

        body {
            margin: 0;
            font-family: "Avenir Next Regular";
        }

        #navbar {
            overflow: hidden;
            background-color: #ffffffdc;
            display: flex;
            justify-content: space-evenly;
            z-index: 2;
            width: 100%;
            position: absolute;
            border: 0.1vw solid rgba(126, 126, 126, 0.555);
            position: absolute;
        }

        li {
            display: inline-block;
        }

        li a {
            display: inline-block;
            text-decoration: none;
            font-weight: lighter;
            font-size: 20px;
            padding: 0 20px;
        }

        .cool-link::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background: rgba(44, 44, 44, 0.616);
            transition: width .3s;
        }

        .cool-link:hover::after {
            width: 100%;
            transition: width .3s;
        }

        .navbar--invisible {
            opacity: 0;
            /* margin-left: 5000px; */
            transition: 100ms;
        }

        .navbar--visible {
            opacity: 1;
            /* margin-left: 0; */
            transition: 100ms;
            justify-content: space-evenly;
            width: 100%;
        }

        #navbar a {
            float: left;
            display: block;
            color: #444444;
            text-align: center;
        padding: 12px;
            text-decoration: none;
            font-size: calc(0.7rem + 0.5vw);
            font-family: "Avenir Next Regular";
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08334rem;
        }

        #navbar a.active {
            font-family: "Avenir Next Regular";
            font-weight: 600;
        }

        #navbar a.active::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background: rgba(44, 44, 44, 0.616);
            transition: width .3s;
        }
    </style>
</head>

                target="_blank" class="cool-link">Zapisy</a></li>
        <li><a href="./archive.html" class="cool-link">Archiwum</a></li>

    </div>

</body>

</html>
