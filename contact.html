    .cool-link::after {

    #navbar {

      display: flex;
      justify-content: space-evenly;

      position: sticky;
      top: 0;

    }

    .navbar--invisible {
      opacity: 0;
      /* margin-left: 5000px; */
      transition: 100ms;
    }

    .navbar--visible {
      opacity: 1;
      /* margin-left: 0; */
      transition: 100ms;
      justify-content: space-evenly;
      width: 100%;
    }

    #navbar a {
      float: left;
      display: block;
      color: #444444;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: calc(0.7rem + 0.5vw);
      font-family: "Avenir Next Regular";
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08334rem;
    }

    #navbar a.active {
      font-family: "Avenir Next Regular";
      font-weight: 600;
    }

    #navbar a.active::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background: rgba(44, 44, 44, 0.616);
      transition: width .3s;
    }

    #navbar span {
      display: none;
    }




    @media (min-width: 630px) {
      #navbar i {
        display: none;
      }

      #navbar span {
        display: block;
      }
    }

    @media (max-width: 630px) {
      blockquote {
        width: 85vw;
        font-size: 1.1em;
      }

        right: 20px;

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #888;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
