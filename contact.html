      width: 100%;
    }

    #navbar a {
      float: left;
      display: block;

      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: calc(0.7rem + 0.5vw);

      text-transform: uppercase;
      letter-spacing: 0.08334rem;
