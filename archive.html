  <style>
    @font-face {
      font-family: 'Avenir Next Regular';
      src: url('assets/static/fonts/Avenir-Next-Font/AvenirNextLTPro-Regular.otf');
    }

    body {
      margin: 0;
      font-family: "Avenir Next Regular";
      overflow: scroll;
      overflow-x: hidden;
    }



    #navbar {
      overflow: hidden;
      background-color: #ffffffdc;
      display: flex;
      justify-content: space-evenly;
      z-index: 2;
      width: 100%;
      border: 0.1vw solid rgba(126, 126, 126, 0.555);
      position: relative;
      position: sticky;
      top: 0;
    }

    li {
      display: inline-block;
    }

    li a {
      display: inline-block;
      text-decoration: none;
      font-weight: lighter;
      font-size: 20px;
      padding: 0 20px;
    }

    .cool-link::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: rgba(44, 44, 44, 0.616);
      transition: width .3s;
    }

    .cool-link:hover::after {
      width: 100%;
      transition: width .3s;
    }

    .navbar--invisible {
      opacity: 0;
      /* margin-left: 5000px; */
      transition: 100ms;
    }

    .navbar--visible {
      opacity: 1;
      /* margin-left: 0; */
      transition: 100ms;
      justify-content: space-evenly;
      width: 100%;
    }

    #navbar a {
      float: left;
      display: block;
      color: #444444;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: calc(0.7rem + 0.5vw);
      font-family: "Avenir Next Regular";
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08334rem;
    }

    #navbar a.active {
      font-family: "Avenir Next Regular";
      font-weight: 600;
    }

    #navbar a.active::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background: rgba(44, 44, 44, 0.616);
      transition: width .3s;
    }

    .content {
      padding: 16px;
    }

    .sticky {
      position: fixed !important;
      top: 0;
      width: 100%;
    }

    .sticky+.content {
      padding-top: 60px;
    }

    body {
      background: #ffffff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }


    /* .container {

    .container .box {
      position: relative;
      box-sizing: border-box;
      display: inline-block;
      padding: 25px;
    }

    .container .box .imgBox {
      height: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 1s;
    }

    .container .box .imgBox img {
      max-width: 100%;
      height: 100%;
      width: 100%;
    }


    .container .box:hover .imgBox {
      transform: scale(1.1);
    }


    .container {
      display: grid;
      /* grid-gap: 60px; */
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      grid-template-rows: repeat(2, 1fr);
    }

    .date {
      position: absolute;
      font-size: 7em;
      font-family: "Rajdhani", sans-serif;
      opacity: 1;
      margin: 0;
      color: white;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    a {
      display: block;
      max-width: 100%;
      height: 100%;
      width: 100%;
      position: relative;
      z-index: 99999;
    }
  </style>
