<script>

  const sliderContainer = document.getElementsByClassName("slider-container")[0]
  const emptyFragment = document.createDocumentFragment()
  const photos = ["P1010159", "P1010161", "P1010169", "P1010174", "P1010176", "P1010179",
    "P1010181", "P1010183", "P1010184", "P1010201", "P1010203", "P1010204", "P1010206",
    "P1010214", "P1010223", "P1010224", "P1010225", "P1010230", "P1010231", "P1010237",
    "P1010259", "P1010269", "P1010273", "P1010286", "P1010288", "P1010289"]


  photos.forEach((element, index) => {
    const photosEl = document.createElement("div")
    photosEl.className = "mySlides fade"
    photosEl.innerHTML = `<div class="numbertext">${index + 1} / ${photos.length} </div> 
  <img src="./assets/static/pictures/gisday2019_photos/${element}.JPG" class="imgsld${index + 1}" style="width:100%">`
    emptyFragment.appendChild(photosEl)
  });


  sliderContainer.appendChild(emptyFragment)








  var slideIndex = 1;
  showSlides(slideIndex);



  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = slides.length }
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(".dot:active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += ".dot:active";
  }

  // Next/previous controls
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  // Thumbnail image controls
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }


</script>
