      @font-face {

      @font-face {

      body {

      li {

      li a {

      .cool-link::after {

        width: 0;

      }

      .cool-link:hover::after {

      }

      #navbar {

        width: 100vw;

      }

      .navbar--invisible {
        opacity: 0;
        /* margin-left: 5000px; */
        transition: 100ms;
      }

      .navbar--visible {
        opacity: 1;
        /* margin-left: 0; */
        transition: 100ms;
        justify-content: space-evenly;
        width: 100%;
      }

      #navbar a {
        float: left;
        display: block;
        color: #444444;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: calc(0.7rem + 0.5vw);

        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08334rem;
      }

      #navbar a.active {
        font-family: "Avenir Next Regular";
        font-weight: 600;
      }

      #navbar a.active::after {
        content: "";
        display: block;
        width: 100%;
        height: 2px;
        background: rgba(44, 44, 44, 0.616);
        transition: width 0.3s;
      }

      .content {
        padding: 16px;
      }

      .sticky {
        position: sticky !important;
        top: 0;
        width: 100%;
      }

      .sticky + .content {
        padding-top: 60px;
      }

      .parallax {
        /* The image used */
        background-image: url("assets/static/pictures/tlo.jpg");
        opacity: 1;
        /* Set a specific height */
        min-height: 100vh;
        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .parallax h1 {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;

      .gisday {

      .container .button-year {

      .arrows__wrapper {

      .chevron {
        position: absolute;
        width: 28px;
        height: 8px;
        opacity: 0;
        transform: scale3d(0.5, 0.5, 0.5);
        animation: move 3s ease-out infinite;
      }

      .chevron:first-child {
        animation: move 3s ease-out 1s infinite;
      }

      .chevron:nth-child(2) {
        animation: move 3s ease-out 2s infinite;
      }

      .chevron:before,
      .chevron:after {
        content: " ";
        position: absolute;
        top: 0;
        height: 100%;
        width: 51%;
        background: #fff;
      }

      .chevron:before {
        left: 0;
        transform: skew(0deg, 30deg);
      }

      .chevron:after {
        right: 0;
        width: 50%;
        transform: skew(0deg, -30deg);
      }

      @media (min-width: 630px) {
        #navbar i {
          display: none;
        }

          display: block;

      @media (max-width: 630px) {

        width: 10px;

      }

      }

      .prev,

        cursor: pointer;
        position: absolute;
        top: 45%;
        width: 30px;
        height: 40px;
        color: white;
        font-weight: bold;
        font-size: 24px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }

      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }

      .prev {
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }

      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .numbertext {
        color: #f2f2f2;
        font-size: 13px;
        padding: 8px 12px;
        position: absolute;
        top: 16px;
        font-family: "Avenir Next Regular";
      }

      /* Fading animation */
      .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;

        animation-duration: 0.5s;
      }

        font-size: 3.5em;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.08334rem;
        float: left;
        text-align: center;
        margin-bottom: 2%;
      }

      .gisday2019:hover::after {
        width: 100%;
        transition: width 0.3s;
      }

      .gisday2019::after {
        content: "";
        display: block;
        width: 0;
        height: 2px;
        background: rgba(44, 44, 44, 0.616);
        transition: width 0.3s;
      }

      @-webkit-keyframes fade {
        from {
          opacity: 0.4;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes move {
        25% {
          opacity: 1;
        }

        33% {
          opacity: 1;
          transform: translateY(30px);
        }

        67% {
          opacity: 1;
          transform: translateY(40px);
        }

        100% {
          opacity: 0;
          transform: translateY(55px) scale3d(0.5, 0.5, 0.5);
        }
      }

      @keyframes pulse {
        to {
          opacity: 1;
        }
      }
    </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      var navbar = document.getElementById("navbar");
      var sticky = navbar.offsetTop;
      let controller = new ScrollMagic.Controller();

      function scrollHandler() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky");
        } else {
          navbar.classList.remove("sticky");
        }
      }

      // animacja header

      let headerTM = new TimelineMax({});

      headerTM.to(".header", 0.5, {
        transform: "scale(0.7, 0.7)",
      });

      let headerScene = new ScrollMagic.Scene({
        triggerElement: ".gisday2019",
        triggerHook: 1,
        duration: "50%",
      })
        .setTween(headerTM)
        .addTo(controller);
      window.addEventListener("scroll", scrollHandler);
    });

    const sliderContainer =
      document.getElementsByClassName("slider-container")[0];
    const emptyFragment = document.createDocumentFragment();
    const photos = [
      "P1010159",
      "P1010161",
      "P1010169",
      "P1010174",
      "P1010176",
      "P1010179",
      "P1010181",

      "P1010203",

      "P1010214",
      "P1010223",
      "P1010224",
      "P1010225",
      "P1010230",
      "P1010231",
      "P1010237",
      "P1010259",
      "P1010269",
      "P1010273",
      "P1010286",
      "P1010288",
      "P1010289",
    ];

    photos.forEach((element, index) => {
      const photosEl = document.createElement("div");
      photosEl.className = "mySlides fade";
      photosEl.innerHTML = `<div class="numbertext">${index + 1} / ${
        photos.length
      } </div>
    <img src="./assets/static/pictures/gisday2019_photos/${element}.JPG" class="imgsld${
        index + 1
      }" style="width:100%">`;
      emptyFragment.appendChild(photosEl);
    });

    sliderContainer.appendChild(emptyFragment);

    var slideIndex = 1;
    showSlides(slideIndex);

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = slides.length;
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(".dot:active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += ".dot:active";
    }

    // Next/previous controls
    function plusSlides(n) {
      showSlides((slideIndex += n));
    }

    // Thumbnail image controls
    function currentSlide(n) {
      showSlides((slideIndex = n));
    }
  </script>
