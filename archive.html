    body {

    #navbar {
      overflow: hidden;
      background-color: #ffffffdc;
      display: flex;
      justify-content: space-evenly;
      z-index: 2;
      width: 100%;
      position: absolute;
      border: 0.1vw solid rgba(126, 126, 126, 0.555);
      position: absolute;
    }

    li {
      display: inline-block;
    }

    li a {
      display: inline-block;
      text-decoration: none;
      font-weight: lighter;
      font-size: 20px;
      padding: 0 20px;
    }

    .cool-link::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: rgba(44, 44, 44, 0.616);
      transition: width .3s;
    }

    .cool-link:hover::after {
      width: 100%;
      transition: width .3s;
    }

    .navbar--invisible {
      opacity: 0;
      /* margin-left: 5000px; */
      transition: 100ms;
    }

    .navbar--visible {
      opacity: 1;
      /* margin-left: 0; */
      transition: 100ms;
      justify-content: space-evenly;
      width: 100%;
    }

    #navbar a {
      float: left;
      display: block;
      color: #444444;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: calc(0.7rem + 0.5vw);
      font-family: "Avenir Next Regular";
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08334rem;
    }

    #navbar a.active {
      font-family: "Avenir Next Regular";
      font-weight: 600;
    }

    #navbar a.active::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background: rgba(44, 44, 44, 0.616);
      transition: width .3s;
    }

    .content {
      padding: 16px;
    }

    .sticky {
      position: fixed !important;
      top: 0;
      width: 100%;
    }

    .sticky+.content {
      padding-top: 60px;
    }

    body {
      background: #ffffff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }


    .container {
      width: 1280px;
      margin: 0 auto 0;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      height: 657px;
    }

    .container .box {
      position: relative;
      width: 280px;
      height: 215px;
      margin: 30px;
      top: 80px;
      box-sizing: border-box;
      display: inline-block;
    }

    .container .box .imgBox {
      position: relative;
      overflow: hidden;
      clip-path: ellipse(44% 48% at 50% 50%);
    }

    .container .box .imgBox img {
      max-width: 100%;
      transition: transform 1s;
    }

    .container .box:hover .imgBox img {
      transform: scale(1.18);
    }

    .container .box .imgBox-wrap {
      filter: drop-shadow(6px 6px 3px rgba(58, 58, 58, 0.747));
    }
  </style>



</head>

<script>
  var navbar = document.getElementById("navbar");
  var sticky = navbar.offsetTop;
  let controller = new ScrollMagic.Controller();

  function scrollHandler() {
    if (window.pageYOffset >= sticky) {
      navbar.classList.add("sticky")
    } else {
      navbar.classList.remove("sticky");
    }
  }

  window.addEventListener('scroll', scrollHandler)
</script>
